name: watchhub_app
description: "A premium watch shopping mobile app built with Flutter and Firebase"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  
  # State Management
  provider: ^6.1.1
  flutter_hooks: ^0.20.3
  
  # UI & Animations
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.8
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  image_picker: ^1.0.5
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
